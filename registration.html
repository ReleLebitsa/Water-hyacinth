<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Eco-Smart</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="header"></div>
        <div class="logo">
            <img src="img/bio-logo2.png" alt="Bio-Control Solutions">
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="upload.html">Upload</a>
            <button>Login</button>
        </div>
    </div>

    <section class="registration">
        <div class="registration-container">
            <div class="registration-form">
                <h1>Registration</h1>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Re-enter password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I've read and agree with Terms of Service and our Privacy Policy</label>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
                <div class="social-login">
                    <p>OR</p>
                    <button class="google-login">Sign up with Google</button>
                    <button class="facebook-login">Sign up with Facebook</button>
                </div>
                <p class="signin-text">Already have an account? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </section>

   
    <script src="script.js"></script>
</body>
</html>
